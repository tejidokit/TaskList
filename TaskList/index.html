<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/c4177b8e2d.js"></script>  
    <script src="https://use.fontawesome.com/fbd2be0a3a.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Tasks</h1>
            <form class="search">
                <input id="search_input" type="text" class="form-control m-auto" type="text" name="search" placeholder="search tasks">
            </form>
        </header>

        <ul class="todos list-group mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play dota 2</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play age of empires</span>
                <i class="fas fa-trash delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play red alert 3</span>
                <i class="fas fa-trash delete"></i>
            </li>
        </ul>

        <form class="text-center my-4 add">
            <label class="text-light">Add Task</label>
            <input placeholder="add task" name="add_todo_input" id="add" type="text" class="form-control m-auto">
        </form>

    </div>


 <script src="app.js"></script>
 
</body>
<footer>
    
</footer>
</html>
